<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="http://www.inglobal.ru/fonts/inglobal.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <header class="header">

        <a href="#" class="logo"><b>ZooStore</b></a>
        <nav class="navbar">
            <a href="#">О нас</a>
            <a href="#">Оплата и доставка</a>
            <a href="#">Контакты</a>
            <a href="#">Личный кабинет</a>
        </nav>
    </header>
    <div class="banner">
        <p class="welcome">Добро<br>пожаловать!</p>
    </div>
    <div class="case">
        <div class="panel">
            <div class="icon"></div>
            <p class="assort">Мелкие попугаи</p>
        </div>
    </div>
    <div class="wrapper">
        <div class="container">
            <div class="img"></div>
            <p class="name">Корелла безщёкая</p>
            <p class="price"><b>7100 ₽</b></p>
            <div class='bContainer'>
                <button class="button" onclick="txtChange(this)">Добавить в корзину</button>
            </div>
            <div class="iContainer">
                <img class="heart" src="images/heart1.svg" onclick="heartColor(this)">
                <button class="inform" onclick="showInfo(this)">i
                </button>
                <div class="list"> Страна производитель — Россия</div>
            </div>

            <p class="existence">В наличии</p>
        </div>

    </div>
    <script src="js/script.js"></script>

</html>
